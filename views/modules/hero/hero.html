{% macro content(kicker, title, description, background_image) %}
<section class="hero container-fluid" style="background-image: url({{background_image}})">
  <header class="row middle-xs">
    <div class="col-xs-12 col-md-6">
      <h3>{{kicker}}</h3>
      <h1>{{title}}</h1>
      <p>{{description}}</p>
    </div>
  </header>
</section>
{% endmacro %}
